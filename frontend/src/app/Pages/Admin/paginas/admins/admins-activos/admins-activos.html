<section class="wrap">
  <h1>Administradores activos</h1>

 <input 
    class="search" 
    type="search" 
    placeholder="Buscar medico" 
    [value]="q()" 
    (input)="q.set($any($event.target).value)" />

  <div class="grid">
    <app-card-admin-a
      *ngFor="let m of  adminsFiltrados()"
      [admin]="m"
      (ver)="verAdmin(m)">
    </app-card-admin-a>
  </div>

</section>
