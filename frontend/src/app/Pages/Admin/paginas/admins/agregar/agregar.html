<div class="form-container">
  <h2>Añadir administrador</h2>

  <form [formGroup]="adminForm" (ngSubmit)="registrar()">
    <div class="row">
      <div class="input-box">
        <label>Nombre completo</label>
        <input type="text" formControlName="nombre" />
      </div>
      <div class="input-box">
        <label>Correo electrónico</label>
        <input type="email" formControlName="correo" />
      </div>
    </div>

    <div class="row">
      <div class="input-box">
        <label>Contraseña</label>
        <input type="password" formControlName="contrasena" />
      </div>
      <div class="input-box">
        <label>Fecha de Nacimiento</label>
        <input type="date" formControlName="fechaNacimiento" />
      </div>
    </div>

    <div class="row">
      <div class="input-box">
        <label>Teléfono</label>
        <input type="tel" formControlName="telefono" />
      </div>
    </div>

    <button type="submit" class="btn">Registrar Administrador</button>
  </form>
</div>
