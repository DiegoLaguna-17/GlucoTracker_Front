<div class="wrap">
  <h1>Mis Pacientes</h1>

  <input 
    class="search" 
    type="search" 
    placeholder="Buscar paciente" 
    [value]="q()" 
    (input)="q.set($any($event.target).value)" />

  <div class="grid">
    <app-paciente-card
      *ngFor="let p of pacientesFiltrados()"
      [paciente]="p"
      (ver)="verPaciente(p)">
    </app-paciente-card>
  </div>
</div>
